  <div class="modal fade" id="createRevenueHeadModal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createRevenueHeadModalLabel3">
            Create Revenue Head
          </h5>
          <button type="button" class="btn-close flex justify-content-center" data-bs-dismiss="modal"
            aria-label="Close">
            <iconify-icon icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col mb-3 form-group">
              <label for="revHeadName" class="form-label">Revenue Head Name</label>
              <input type="text" id="revHeadName" class="form-control" placeholder="Enter revenue head name" />
            </div>
          </div>

          <div class="row">
            <div class="col mb-3 form-group">
              <label for="amount" class="form-label">Amount To Be Paid</label>
              <input type="text" id="amount" class="form-control" placeholder="XXXX" />
            </div>
          </div>

          <div class="row">
            <div class="col mb-3 form-group">
              <label for="code" class="form-label">Revenue Code</label>
              <input type="text" id="code" class="form-control" placeholder="Code" />
            </div>
            <div class="col mb-3 form-group">
              <label for="category" class="form-label">Select category</label>
              <select id="category" class="form-select">
                <option selected>Select category</option>
                <option value="corporate">Corporate</option>
                <option value="individual">Individual</option>
                <option value="state">State Agency</option>
                <option value="federal">Federal Agency</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col mb-3 form-group">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select">
                <option selected>Select status</option>
                <option value="1">Approved</option>
                <option value="2">Pending</option>
              </select>
            </div>
            <div class="col mb-3 form-group">
              <label for="frequency" class="">Frequency</label>
              <select class="form-select" id="frequency">
                <option selected>Select from list</option>
                <option value="one-off">One-off</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" id="createRevBtn" class="btn btn-primary">
            Create Revenue Head
          </button>
        </div>
      </div>
    </div>

          <button type="button" id="editRevenueHeadSubmitBtn" class="btn btn-primary">
