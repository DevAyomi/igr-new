<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>PayJigawa</title>

    <meta name="keywords" content="Jigawa IGR" />
    <meta name="description" content="Jigawa Tax Collector" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="./assets/css/argon-dashboard.min.css?v=2.0.4"
      rel="stylesheet"
    />
    <link href="./assets/css/loader.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
  </head>

  <body class="">
    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div
                class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto"
              >
                <div class="card card-plain">
                  <div
                    class="d-flex justify-content-center gap-2 align-items-center"
                  >
                    <img
                      src="./assets/img/logo.png"
                      width="70"
                      alt="PayJigawa"
                    />
                    <h3>PayJigawa</h3>
                  </div>
                  <div class="card-header pb-0 text-start">
                    <h4 class="font-weight-bolder">Sign In</h4>
                    <p class="mb-0">Enter your email and password to sign in</p>
                  </div>
                  <div class="card-body">
                    <form role="form" id="loginForm">
                      <div class="mb-3">
                        <input
                          type="email"
                          class="form-control form-control-lg"
                          placeholder="Email"
                          id="email"
                          aria-label="Email"
                          required
                        />
                      </div>
                      <div
                        class="formb d-flex align-items-center position-relative mb-2"
                      >
                        <input
                          required
                          type="password"
                          id="password"
                          class="form-control passwordInput"
                          placeholder="Password"
                        />
                        <i
                          class="fas fa-eye-slash togglePassword position-absolute end-3 cursor-pointer"
                          style="top: 50%; transform: translateY(-50%)"
                        ></i>
                      </div>
                      <div id="msg" class="w-full mt-3"></div>
                      <div class="pt-0 d-flex justify-content-end px-lg-2 px-1">
                        <a
                          href="./forgot-password.html"
                          class="text-primary text-sm font-weight-bold"
                          >Forgot Password</a
                        >
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0"
                          id="loginBtn"
                        >
                          Sign in
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div
                class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column"
              >
                <div
                  class="position-relative bg-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                  style="
                    background-image: url('../assets/img/herobg.jpg');
                    background-size: cover;
                  "
                >
                  <span class="mask bg-primary opacity-7"></span>
                  <h4
                    class="mt-5 text-white font-weight-bolder position-relative"
                  >
                    Navigating Financial Responsibility with Ease
                  </h4>
                  <p class="text-white position-relative">
                    Simplifying Tax Payments and Ensuring Swift, Instant Return
                    Filing for Your Financial Peace of Mind
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--   Core JS Files   -->
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/choices.min.js"></script>

    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/constant.js"></script>
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/argon-dashboard.min.js"></script>
    <script src="./assets/js/login.js"></script>
    <!-- <script src="./assets/js/session-manager.js"></script> -->
    <script>
      // JavaScript to toggle password visibility
      let allTogglePass = document.querySelectorAll(".togglePassword");
      allTogglePass.forEach((alltg, i) => {
        alltg.addEventListener("click", function () {
          const passwordInput = document.querySelectorAll(".passwordInput")[i];
          const icon = this;

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          }
        });
      });
    </script>
  </body>
</html>
