<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paykano</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />

<body>
  <header class="flex justify-between md:px-10 bg-white py-3">
    <div class="container flex justify-between items-center" id="theHeader"></div>
  </header>

  <section class="position-relative">
    <img src="./assets/img/herobg.jpg" alt="Background" class="w-100 h-100 object-fit-cover position-absolute"
      style="z-index: -1; filter: brightness(0.7)" />
    <div class="container mx-auto w-full min-vh-100 flex flex-col items-center justify-center">
      <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-lg p-4">
        <div style="margin-bottom: 50px">
          <p className="h1" style="font-size: 30px; text-align: center; color: black">
            e-Receipt Verification
          </p>
        </div>

        <form>
          <div class="form-group mb-3">
            <input class="form-control mt-1" type="text" placeholder="Receipt Number" />
          </div>

          <button class="button block w-full mt-10" type="button">
            Verify Receipt
          </button>
        </form>
      </div>
    </div>
  </section>

  <section class="bottom-0 w-full" id="footer"></section>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/nav.js?v=1.2"></script>
  <script src="./assets/js/tax-calculator.js"></script>
  <script src="assets/js/landing.js"></script>
  <script src="assets/js/landingcms.js"></script>
</body>
