  <style>
    .form-control,
    .form-select {
      border: 1px solid #d0d5dd;
      box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      color: #667085;
    }

    .form-control:focus {
      border: 1px solid #02a75a;
      box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      color: #667085;
      outline: none;
      outline-offset: 0;
    }
  </style>
  <style>
    .bg-gray-50 {
      --tw-bg-opacity: 1 !important;
      background-color: rgb(249 250 251 / var(--tw-bg-opacity)) !important;
    }

    .shadow {
      --tw-shadow: 0 0 3px rgb(60 72 88 / 0.15) !important;
      --tw-shadow-colored: 0 0 3px var(--tw-shadow-color) !important;
      -webkit-box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),

    .sidebar-nav li.active a,
    .sidebar-nav>.navbar-item.active .navbar-link,
    .sidebar-nav>.navbar-item:hover .navbar-link {

<body>
  <header class="flex justify-between md:px-10 bg-white py-3">
    <div class="container flex justify-between items-center" id="theHeader"></div>
  </header>

  <main class="position-relative">
    <section class="breadcrumb container mt-3 px-10 py-2 bg-white"></section>

    <!-- Google Map -->
    <div class="container-fluid relative mt-20">
      <div class="grid grid-cols-1">
        <div class="w-full leading-[0] border-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin"
            style="border: 0" class="w-full h-[500px]" allowfullscreen></iframe>
        </div>
      </div>
      <!--end grid-->
    </div>
    <!--end container-->

    <!-- Start Section-->
    <section class="relative lg:py-24 py-16">
      <div class="container relative">
        <div class="row items-center">
          <div class="col-lg-6 col-md-6">
            <img src="assets/assets2/images/svg/contact.svg" class="max-w-xl ms-auto" alt="" />
          </div>

          <div class="col-lg-4 col-md-6">
            <div class="lg:me-5">
              <div class="bg-white dark:bg-slate-900 rounded-md shadow p-6">
                <h3 class="mb-6 text-2xl text-dark fontBold">
                  Get in touch !
                </h3>

                <button class="btn button bg-green-600 hover:bg-green-700 text-white rounded-md" onclick="startBot()">
                  Send Us a Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end container-->

      <div class="container relative max-w-6xl lg:mt-24 mt-16">
        <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-[30px]">
          <div class="text-center px-6">
            <div class="relative overflow-hidden text-transparent -m-3">
              <i data-feather="hexagon" class="h-20 w-20 fa fa-phone-alt bg-green-600/5 rounded-3xl mx-auto"></i>
              <div
                class="absolute top-2/4 -translate-y-2/4 start-0 end-0 mx-auto text-green-600 rounded-xl transition-all duration-500 ease-in-out text-4xl flex align-middle justify-center items-center">
                <i class="uil uil-phone"></i>
              </div>
            </div>

            <div class="content mt-7">
              <h5 class="title h5 text-xl font-bold textSecondary2">Phone</h5>
              <p class="text-slate-500 mt-3">
                Call us for any inquiries or assistance.
              </p>

              <div class="mt-5">
                <a href="tel:+152534-468-854"
                  class="btn btn-link text-green-600 hover:text-green-600 after:bg-green-600 transition duration-500">+152
                  534-468-854</a>
              </div>
            </div>
          </div>

          <div class="text-center px-6">
            <div class="relative overflow-hidden text-transparent -m-3">
              <i data-feather="hexagon" class="h-20 fa fa-envelope w-20 bg-green-600/5 rounded-3xl mx-auto"></i>
              <div
                class="absolute top-2/4 -translate-y-2/4 start-0 end-0 mx-auto text-green-600 rounded-xl transition-all duration-500 ease-in-out text-4xl flex align-middle justify-center items-center">
                <i class="uil uil-envelope"></i>
              </div>
            </div>

            <div class="content mt-7">
              <h5 class="title h5 text-xl font-bold textSecondary2">Email</h5>
              <p class="text-slate-500 mt-3">
                Send us an email and we'll get back to you as soon as
                possible.
              </p>

              <div class="mt-4">
                <a href="mailto:info@jsirs.com"
                  class="btn btn-link text-green-600 hover:text-green-600 after:bg-green-600 transition duration-500">info@jsirs.com</a>
              </div>
            </div>
          </div>

          <div class="text-center px-6">
            <div class="relative overflow-hidden text-transparent -m-3">
              <i data-feather="hexagon" class="h-20 w-20 fa fa-map-marker-alt bg-green-600/5 rounded-3xl mx-auto"></i>
              <div
                class="absolute top-2/4 -translate-y-2/4 start-0 end-0 mx-auto text-green-600 rounded-xl transition-all duration-500 ease-in-out text-4xl flex align-middle justify-center items-center">
                <i class="uil uil-map-marker"></i>
              </div>
            </div>

            <div class="content mt-7">
              <h5 class="title h5 text-xl font-bold textSecondary2">
                Location
              </h5>
              <p class="text-slate-500 mt-3">
                C/54 Northwest Freeway, Suite 558, <br />
                Dutse, Jigawa
              </p>

              <div class="mt-3">
                <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin"
                  data-type="iframe"
                  class="video-play-icon read-more lightbox btn btn-link text-green-600 hover:text-green-600 after:bg-green-600 transition duration-500">View
                  on Google map</a>
              </div>
            </div>
          </div>
        </div>
        <!--end grid-->
      </div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- End Section-->
