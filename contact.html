  <style>
    .form-control,
    .form-select {
      border: 1px solid #d0d5dd;

      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      color: #667085;
    }

    .form-control:focus {
      border: 1px solid #02a75a;
      box-shadow: 0px 1px 2px rgba(16, 24, 40, 0.05);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      color: #667085;
      outline: none;
      outline-offset: 0;
    }
  </style>
  <style>
    .bg-gray-50 {
      --tw-bg-opacity: 1 !important;
      background-color: rgb(249 250 251 / var(--tw-bg-opacity)) !important;
    }

    .shadow {
      --tw-shadow: 0 0 3px rgb(60 72 88 / 0.15) !important;
      --tw-shadow-colored: 0 0 3px var(--tw-shadow-color) !important;
      -webkit-box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
        var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow) !important;
      box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),

<body>
  <header class="flex justify-between md:px-10 bg-white py-3">
    <div class="container flex justify-between items-center" id="theHeader"></div>
  </header>

  <main class="position-relative">
    <section class="breadcrumb container mt-3 px-10 py-2 bg-white"></section>

    <!-- Google Map -->
    <div class="container-fluid relative mt-20">
      <div class="grid grid-cols-1">
        <div class="w-full leading-[0] border-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin"
            style="border: 0" class="w-full h-[500px]" allowfullscreen></iframe>
        </div>
      </div>
      <!--end grid-->
    </div>
    <!--end container-->

    <!-- Start Section-->
    <section class="relative lg:py-24 py-16">
      <div class="container relative">
        <div class="row items-center">
          <div class="col-lg-6 col-md-6">
            <img src="assets/assets2/images/svg/contact.svg" class="max-w-xl ms-auto" alt="" />
          </div>

          <div class="col-lg-4 col-md-6">
            <div class="lg:me-5">
              <div class="bg-white dark:bg-slate-900 rounded-md shadow p-6">
                <h3 class="mb-6 text-2xl text-dark fontBold">
                  Get in touch !
                </h3>

                <button class="btn button bg-green-600 hover:bg-green-700 text-white rounded-md" onclick="startBot()">
                  Send Us a Message
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end container-->
<div class="container relative max-w-6xl lg:mt-24 mt-16">
  <div class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-8">
    <!-- Phone Card -->
    <div class="contact-card p-8 text-center" data-aos="fade-up" data-aos-duration="800" data-aos-delay="100">
      <div class="contact-icon-wrapper">
        <i class="uil uil-phone contact-icon"></i>
      </div>
      <h5 class="title text-xl mb-4">Phone</h5>
      <p class="text-gray-500 mb-5">
        Call us for any inquiries or assistance.
      </p>
      <a href="tel:080000000000"
        class="inline-block text-green-600 font-medium hover:text-green-700 transition-colors">080000000000</a>
    </div>

    <!-- Email Card -->
    <div class="contact-card p-8 text-center" data-aos="fade-up" data-aos-duration="800" data-aos-delay="200">
      <div class="contact-icon-wrapper">
        <i class="uil uil-envelope contact-icon"></i>
      </div>
      <h5 class="title text-xl mb-4">Email</h5>
      <p class="text-gray-500 mb-5">
        Send us an email and we'll get back to you as soon as possible.
      </p>
      <a href="mailto:info@kirs.gov.ng"
        class="inline-block text-green-600 font-medium hover:text-green-700 transition-colors">info@kirs.gov.ng</a>
    </div>

    <!-- Location Card -->
    <div class="contact-card p-8 text-center" data-aos="fade-up" data-aos-duration="800" data-aos-delay="300">
      <div class="contact-icon-wrapper">
        <i class="uil uil-map-marker contact-icon"></i>
      </div>
      <h5 class="title text-xl mb-4">Location</h5>
      <p class="text-gray-500 mb-5">
        Government Qtrs Kano
      </p>
      <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin"
        data-type="iframe"
        class="video-play-icon inline-block text-green-600 font-medium hover:text-green-700 transition-colors">View
        on Google map</a>
    </div>
  </div>
</div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- End Section-->

  <section class="bottom-0 w-full" id="footer"></section>
