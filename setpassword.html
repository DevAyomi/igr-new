<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paykano</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
</head>

<body>
  <header class="flex shadow-none justify-between md:px-10 px-4 bg-white py-3">
    <div class="container flex justify-between items-center" id="theHeader"></div>
  </header>

  <div class="flex min-vh-100 position-relative flex-col justify-center">
    <!-- Desktop View (hidden on mobile) -->
    <div class="hidden md:flex fixed top-0 left-0 right-0 bg-white shadow-md mt-28 pb-3">
      <div class="container max-w-3xl mx-auto">
        <div class="flex justify-between gap-10">
          <div class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-lg font-bold">Category</p>
          </div>
          <div class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-lg font-bold">Your Details</p>
          </div>
          <div class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-lg font-bold">Get Taxpayer ID</p>
          </div>
          <div
            class="py-2 w-96 bg-[#67ca9c] text-white rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-lg font-bold">Verify</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile View (shown only on mobile) -->
    <div class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-md mt-28 pb-1 z-50">
      <div class="container mx-auto px-4">
        <!-- Scrollable Steps -->
        <div class="scroll-container overflow-x-auto">
          <div class="flex gap-4 min-w-max pb-2">
            <div class="step-indicator">
              <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Category</p>
              </div>
            </div>
            <div class="step-indicator">
              <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Your Details</p>
              </div>
            </div>
            <div class="step-indicator">
              <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Get Taxpayer ID</p>
              </div>
            </div>
            <div class="step-indicator">
              <div class="bg-[#67ca9c] text-white rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Verify</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto justify-center items-center flex flex-col py-10">
      <h4 class="mb-3 text-2xl font-bold text-center text-dark">
        Set Password
      </h4>

      <p class="mb-4 text-center text-dark">
        Set your password and verify account
      </p>

      <div class="lg:flex items-center gap-5 px-4 w-full lg:w-[1000px]">
        <div class="form-group">
          <label for="password" class="text-dark font-bold"> Password </label>
          <div class="formb flex items-center relative">
            <input class="form-control mt-1 password" id="password" type="password" placeholder="Type your Password" />
            <i class="fas fa-eye-slash togglePassword absolute right-3 cursor-pointer"
              style="top: 50%; transform: translateY(-50%)" data-target="password"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="cpassword" class="text-dark font-bold"> Confirm Password </label>
          <div class="formb flex items-center relative">
            <input class="form-control mt-1 password" id="cpassword" type="password" placeholder="Confirm Password" />
            <i class="fas fa-eye-slash togglePassword absolute right-3 cursor-pointer"
              style="top: 50%; transform: translateY(-50%)" data-target="cpassword"></i>
          </div>
        </div>
      </div>

      <div class="lg:flex items-center gap-20 px-4 w-full lg:w-[1000px] mt-10">
        <label>Choose Account Verification Method</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="emailVerification" name="verificationMethod" value="email"
              checked />
            <label class="form-check-label" for="emailVerification">
              Email
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="phoneVerification" name="verificationMethod"
              value="phone" />
            <label class="form-check-label" for="phoneVerification">
              Phone Number
            </label>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Proceed Button -->
  <div class="text-center bg-white show-shadow absolute bottom-0 py-3 left-0 right-0">
    <button class="button bgPrimary submitBtn rounded-md" onclick="proceedToVerification()">
      Verify Account â†’
    </button>
  </div>
  </div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/register.js"></script>
  <script>
    // toggle Password
    document.querySelectorAll(".togglePassword").forEach((button) => {
      button.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
        const passwordInput = document.getElementById(targetId);
        const icon = this;

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      });
    });
  </script>

</body>

</html>
