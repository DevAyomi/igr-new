  <title>PayJigawa</title>

  <meta name="keywords" content="Jigawa IGR" />
  <meta name="description" content="Jigawa Tax Collector" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

</head>

<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>

  <aside
    class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
    id="sidenav-main">
    <!-- CONTENT COMING FROM NAV.JS -->
  </aside>

  <main class="main-content h-100">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <!-- CONTENT COMING FROM NAV.JS -->
        <div id="breadcrumb-container"></div>
        <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto">
          <a href="javascript:;" class="nav-link text-body p-0">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2">
          <ul class="navbar-nav justify-content-end ms-auto">
            <li class="nav-item d-flex align-items-center" id="profileImage">
              <!-- CONTENT COMING FROM NAV.JS -->
            </li>
            <li class="nav-item d-xl-none ps-3 pe-0 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5">
      <div class="position-relative">
        <div class="container-fluid py-4">
          <div class="row mb-3">
            <div class="col-6">
              <h3 class="text-white">Dashboard</h3>
            </div>
          </div>


          <div class="container-fluid py-4">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-12">
                <div class="card  mb-4">
                  <div class="card-body p-4">
                    <div class="row">
                      <div class="col-9">
                        <div class="numbers">
                          <p class="text-sm mb-0 text-uppercase font-weight-bold">TOTAL MONTHLY REGISTRATION</p>
                          <div class="form-group " style="margin-top: 10px;">
                            <input type="month" class="form-control" id="dateFilter">
                          </div>
                          <h5 class="font-weight-bolder" id="monthlyRegNum"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></h5>
                        </div>
                      </div>
                      <div class="col-3 text-end">
                        <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                          <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-lg-4 col-md-6 col-12">
                <div class="card  mb-4">
                  <div class="card-body p-4">
                    <div class="row mb-5">
                      <div class="col-9">
                        <div class="numbers flex">
                          <p class="text-sm mb-0 text-uppercase font-weight-bold">TOTAL TAX PAYER REGISTERED</p>
                          <h5 class="font-weight-bolder mt-3" id="registeredTaxpayersCount">
                            0
                          </h5>
                        </div>
                      </div>
                      <div class="col-3 text-end">
                        <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                          <i class="ni ni-single-02 text-lg opacity-10" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-md-6 mt-md-0 mt-4">
                <div class="card z-index-2">
                  <div class="card-header p-3 pb-0">
                    <h6>% Of Taxpayers Registered(By Category)</h6>
                  </div>
                  <div class="card-body p-3">
                    <div class="chart">
                      <canvas id="pie-chart" class="chart-canvas" height="300"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-6 mb-4 mb-md-0">
                <div class="card">
                  <div class="card-header p-3 pb-3">
                    <h6>Recent Enumerated Tax Payer</h6>
                  </div>
                  <div class="table-responsive">
                    <table class="table align-items-center mb-0 pb-2" id="enumTbody">
                      <thead>
                        <tr>
                          <th>S/N</th>
                          <th>Payer ID</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Category</th>
                        </tr>
                      </thead>
                      <tbody>


                      </tbody>
                    </table>
                  </div>
                </div>
              </div>

            </div>




            <footer class="footer pt-3" id="footer">
              <!-- CONTENT COMING FROM NAV.JS -->
            </footer>
          </div>
        </div>
      </div>

  </main>


  <!--   Core JS Files   -->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/choices.min.js"></script>
  <script src="./assets/js/plugins/chartjs.min.js"></script>
  <script>
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {
        damping: "0.5",
      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>



  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./assets/js/argon-dashboard.min.js"></script>
  <script src="../assets/js/constant.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script>
    showActiveNav("dashboard-nav");
    showBreadCrumb("Dashboard");
  </script>
  <script src="./assets/js/dashboard.js"></script>
</body>

</html>
