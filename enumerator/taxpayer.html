        <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto">

    <div class="container-fluid mt-5 justify-center">
      <div class="position-relative">
        <div class="container-fluid py-4 ">
          <div class="row mb-3">
            <div class="col-6">
              <h3 class="text-white">TAX PAYERS</h3>
            </div>

            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" id='regBtn'>
                <span class="btn-inner--icon"><i class="fa fa-plus text-sm ms-2"></i></span>
                Register a Taxpayer
              </button>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-4 col-md-6 col-12">
                    <div class="card mb-4">
                      <div class="card-body p-4">
                        <div class="row">
                          <div class="col-8">
                            <div class="numbers">
                              <p class="text-xs mb-0 text-uppercase font-weight-bold">Total Registered Taxpayers</p>
                              <h5 class="font-weight-bolder" id="registeredTaxpayersCount">
                                0
                              </h5>
                            </div>
                          </div>
                          <div class="col-4 text-end">
                            <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
                              <i class="fa fa-users text-lg opacity-10" aria-hidden="true"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>
            </div>

            <div class="row">
              <div class=" d-flex justify-content-end">
                <button class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-cloud"
                    viewBox="0 0 16 16">
                    <path
                      d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z">
                    </path>
                  </svg>
                  Download Report
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body p-0">
                    <div class="table-responsive">
                      <table class="table" id="datatable">
                        <thead>
                          <tr class="text-center">
                            <th>S/N</th>
                            <th>Payer ID</th>
                            <th>Name of Tax payer</th>
                            <th>Category</th>
                            <th>TIN</th>
                            <th>Email</th>
                            <th>TIN Status</th>
                            <th>Date created</th>
                            <th>Manage</th>
                          </tr>
                        </thead>
                        <tbody class="text-sm">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>



          </div>

          <footer class="footer pt-3" id="footer">
            <!-- CONTENT COMING FROM NAV.JS -->
          </footer>
