<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="./assets/img/logo.png" />
  <title>PayJigawa</title>

  <meta name="keywords" content="Jigawa IGR" />
  <meta name="description" content="Jigawa Tax Collector" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/argon-dashboard.min.css?v=2.0.4" rel="stylesheet" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
</head>

<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>

  <aside
    class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
    id="sidenav-main" style="background-color: white">
    <!-- CONTENT COMING FROM NAV.JS -->
  </aside>
  <main class="main-content position-relative border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <!-- CONTENT COMING FROM NAV.JS -->
        <div id="breadcrumb-container"></div>
        <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto">
          <a href="javascript:;" class="nav-link text-body p-0">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2">
          <ul class="navbar-nav justify-content-end ms-auto">
            <li class="nav-item d-flex align-items-center" id="profileImage">
              <!-- CONTENT COMING FROM NAV.JS -->
            </li>
            <li class="nav-item d-xl-none ps-3 pe-0 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid mt-lg-5 mt-sm-3">
      <div class="row mb-5">
        <div class="col-lg-3">
          <div class="card position-sticky top-5">
            <ul class="nav flex-column bg-white border-radius-lg p-3">
              <li class="nav-item">
                <a class="nav-link text-body d-flex align-items-center" data-scroll="" href="settings.html#profile">
                  <i class="fa fa-user me-2 text-dark opacity-6"></i>
                  <span class="text-sm">Profile</span>
                </a>
              </li>
              <li class="nav-item pt-2">
                <a class="nav-link text-body d-flex align-items-center" data-scroll="" href="settings.html#basic-info">
                  <i class="fa fa-address-card me-2 text-dark opacity-6"></i>
                  <span class="text-sm">Basic Info</span>
                </a>
              </li>
              <li class="nav-item pt-2">
                <a class="nav-link text-body d-flex align-items-center" data-scroll="" href="settings.html#password">
                  <i class="fa fa-lock me-2 text-dark opacity-6"></i>
                  <span class="text-sm">Change Password</span>
                </a>
              </li>
              <li class="nav-item pt-2">
                <a class="nav-link text-body d-flex align-items-center" data-scroll="" href="settings.html#delete">
                  <i class="fa fa-sign-out-alt me-2 text-dark opacity-6"></i>
                  <span class="text-sm">Log out</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-9 mt-lg-0 mt-4">
          <!-- Card Profile -->
          <div class="card card-body" id="profile">
            <div class="row justify-content-center align-items-center">
              <div class="col-sm-auto col-4">
                <div class="avatar avatar-xl position-relative">
                  <img src="./assets/img/user.png" alt="bruce" class="w-100 border-radius-lg shadow-sm" />
                </div>
              </div>
              <div class="col-sm-auto col-8 my-auto">
                <div class="h-100">
                  <h5 class="mb-1 font-weight-bolder" id="loggedInUserName">
                    -
                  </h5>
                  <p class="mb-0 font-weight-bold text-sm">
                    Enumerator
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- Card Basic Info -->
          <div class="card mt-4" id="basic-info">
            <div class="card-header">
              <h5>Basic Info</h5>
            </div>
            <div class="card-body pt-0">
              <div class="col-12">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                  <input id="fullname" disabled name="fullname" class="form-control" type="text"
                    placeholder="First Name" required="required" />
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <label class="form-label mt-4">Email</label>
                  <div class="input-group">
                    <input id="email" disabled name="email" class="form-control" type="email"
                      placeholder="example@email.com" />
                  </div>
                </div>

                <div class="col-6">
                  <label class="form-label mt-4">Agent ID</label>
                  <div class="input-group">
                    <input id="agent_id" disabled name="agent_id" class="form-control" type="text"
                      placeholder="Tax Number" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Card Change Password -->
          <div class="card mt-4" id="password">
            <div class="card-header">
              <h5>Change Password</h5>
            </div>
            <div class="card-body pt-0">
              <label class="form-label">Current password <span class="text-danger">*</span></label>
              <div class="form-group">
                <input class="form-control" id="currentPassword" type="password" placeholder="Current password" />
              </div>
              <label class="form-label">New password <span class="text-danger">*</span></label>
              <div class="form-group">
                <input class="form-control" id="newPassword" type="password" placeholder="New password" />
              </div>
              <label class="form-label">Confirm new password
                <span class="text-danger">*</span></label>
              <div class="form-group">
                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm password" />
              </div>
              <div id="msg"></div>
              <h5 class="mt-5">Password requirements</h5>
              <p class="text-muted mb-2">
                Please follow this guide for a strong password:
              </p>
              <ul class="text-muted ps-4 mb-0 float-start">
                <li>
                  <span class="text-sm">One special characters</span>
                </li>
                <li>
                  <span class="text-sm">Min 6 characters</span>
                </li>
                <li>
                  <span class="text-sm">One number (2 are recommended)</span>
                </li>
                <li>
                  <span class="text-sm">Change it often</span>
                </li>
              </ul>
              <button id="changePasswordBtn" class="btn bg-gradient-dark btn-sm float-end mt-6 mb-0">
                Update password
              </button>
            </div>
          </div>

          <!-- Card Delete Account -->
          <div class="card mt-4" id="delete">
            <div class="card-header">
              <h5>Log out</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-danger mb-0 ms-2 float-end" type="button" name="button" onclick="handleLogout()">
                Log out
              </button>
            </div>
          </div>
        </div>
        <footer class="footer pt-3" id="footer">
          <!-- CONTENT COMING FROM NAV.JS -->
        </footer>
      </div>
    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/choices.min.js"></script>
  <script src="./assets/js/plugins/chartjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

  <script>
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {
        damping: "0.5",
      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/constant.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/argon-dashboard.min.js?v=2.0.4"></script>
  <script src="./assets/js/settings.js"></script>
  <script>
    showActiveNav("setting-nav");
    showBreadCrumb("Settings");
  </script>
</body>

</html>
