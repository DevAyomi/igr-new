<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paykano</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
</head>

<body>
  <header class="flex shadow-none justify-between md:px-10 bg-white py-3">
    <div class="container flex justify-between items-center" id="theHeader"></div>
  </header>

  <div class="flex min-vh-100 flex-col justify-center">
    <!-- Desktop View (hidden on mobile) -->
    <div class="hidden md:flex fixed top-0 left-0 right-0 bg-white shadow-md mt-24 pb-3">
      <div class="container max-w-3xl mx-auto">
        <div class="flex justify-between gap-5">
          <div class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-base font-bold">Category</p>
          </div>
          <div class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-base font-bold">Your Details</p>
          </div>
          <div class="py-2 w-96 bg-white text-dark rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-base font-bold">Get Taxpayer ID</p>
          </div>
          <div class="py-2 w-96 bg-white text-dark rounded-lg flex flex-col items-center justify-center text-center">
            <p class="text-base font-bold">Verify</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile View (shown only on mobile) -->
    <div class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-md mt-24 py-1 z-50">
      <div class="container mx-auto px-4">
        <!-- Scrollable Steps -->
        <div class="scroll-container overflow-x-auto">
          <div class="flex gap-4 min-w-max pb-2">
            <div class="step-indicator">
              <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Category</p>
              </div>
            </div>
            <div class="step-indicator">
              <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Your Details</p>
              </div>
            </div>
            <div class="step-indicator">
              <div class="bg-white text-dark rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Get Taxpayer ID</p>
              </div>
            </div>
            <div class="step-indicator">
              <div class="bg-white text-dark rounded-lg p-2 min-w-[100px]">
                <p class="font-bold text-sm">Verify</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto justify-between items-center mt-44 lg:mt-60 flex pb-10">
      <div class="form-section w-full">
        <h4 class="mb-3 text-2xl font-bold text-center text-dark">
          Your Details
        </h4>
        <p class="mb-4 text-center text-dark">Fill in your Details</p>

        <form>
          <!-- Personal Information -->
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">Tax Category*</label>
              <input type="text" class="form-control" value="Presumptive Tax" readonly required />
            </div>
            <div class="col-md-4">
              <label class="form-label">First name*</label>
              <input type="text" class="form-control" placeholder="Enter first name here" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Last name*</label>
              <input type="text" class="form-control" placeholder="Enter last name here" required />
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">Other name*</label>
              <input type="text" class="form-control" placeholder="Enter other name here" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Phone number*</label>
              <input type="tel" class="form-control" placeholder="Enter phone number here" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Email*</label>
              <input type="email" class="form-control" placeholder="Enter email address" required />
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">ID Type*</label>
              <select class="form-select" required>
                <option>Select---</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">ID Number*</label>
              <input type="text" class="form-control" placeholder="Input ID number" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">TIN (Optional)</label>
              <input type="number" class="form-control" placeholder="Enter your TIN" min="0" max="99999999999" />
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">Employment status*</label>
              <select class="form-select" required>
                <option value="">Select ---</option>
                <option value="Self Employed">Self Employed</option>
                <option value="Employed">Employed</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Are you a business owner?*</label>
              <select class="form-select" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">State*</label>
              <select class="form-select" required id="selectState" data-name="state">
                <option>kano</option>
              </select>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">LGA*</label>
              <select class="form-select" required id="selectLGA" data-name="lga">
                <option>Dutse</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Area*</label>
              <input type="text" class="form-control" placeholder="Enter area here" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Address*</label>
              <input type="text" class="form-control" placeholder="Enter address here" required />
            </div>
          </div>

          <!-- Business Information -->
          <hr class="p-[3px] text-[#0093df]" />
          <p class="my-3 text-2xl textPrimary font-bold text-center">
            Please Skip this part if you don't own a business
          </p>

          <h5 class="mb-4 text-xl text-dark font-bold text-center">
            Business Information
          </h5>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <label class="form-label">Your Business name*</label>
              <input type="text" class="form-control" placeholder="Enter business name here" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Type of Business*</label>
              <select class="form-select mt-1 regInputs" required data-name="typeofbusiness">
                <option value="" selected>
                  -Select the name of the business--
                </option>
                <option value="Commercial">Commercial</option>
                <option value="Pool">Pool betting</option>
                <option value="Education">Education</option>
                <option value="Hospitality">Hospitality</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Retail">Retail</option>
                <option value="Mining">Mining</option>
                <option value="Services">Services</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Housing">Housing/real estate/lands</option>
                <option value="Transporting">Transporting</option>
                <option value="Legal">Legal</option>
                <option value="General">General</option>
              </select>
              <small class="validate text-[red]"></small>
            </div>
            <div class="col-md-4">
              <label class="form-label">No of Employees*</label>
              <select class="form-select enumInputB" data-name="staff_quota" required>
                <option value=""></option>
                <option value="1-9">1-9</option>
                <option value="10-29">10-29</option>
                <option value="30-50">30-50</option>
              </select>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="">Annual Revenue return in naira</label>
              <select class="form-select enumInputB" data-name="annual_revenue" required>
                <option value=""></option>
                <option value="1-100,000">1-100,000</option>
                <option value="100,001 - 499,999">100,001 - 499,999</option>
                <option value="500,000 and above">500,000 and above</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="">Value of business/assets In naira</label>
              <select class="form-select enumInputB" data-name="value_business" required>
                <option value=""></option>
                <option value="1 - 500,000">1 - 500,000</option>
                <option value="500,001 - 999,999">500,001 - 999,999</option>
                <option value="1,000,000 and above">
                  1,000,000 and above
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Proceed Button -->
    <div class="text-center bg-white show-shadow py-3">
      <a href="getpayerid.html" class="button bgPrimary submitBtn rounded-md" onclick="continueReg()">
        Register and get Taxpayer ID →
      </a>
    </div>
  </div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/nav.js"></script>
  <script src="assets/js/register.js"></script>
</body>

</html>
