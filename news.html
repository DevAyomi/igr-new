<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paykano</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
</head>

<body>
  <header class="flex justify-between md:px-10 bg-white py-3">
    <div class="container flex justify-between items-center" id="theHeader"></div>
  </header>

  <main class="position-relative">
    <section class="breadcrumb container mt-16 px-10 py-2 bg-white"></section>

    <section class="">
      <div class="container">
        <div class="">
          <h2 class="mb-2 text-4xl lg:text-6xl text-center font-extrabold text-dark">
            News
          </h2>
          <p class="mb-4 text-lg text-center text-dark">Stay updates</p>
        </div>
      </div>
    </section>
    <section class="lg:p-5">
      <div class="container mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="news-container">
          <!-- News items will be dynamically inserted here -->
        </div>
        <p id="empty-state" class="text-center text-gray-500 mt-10 hidden">
          No news available at the moment.
        </p>
      </div>
    </section>
  </main>

  <section class="bottom-0 position-absolute w-full" id="footer"></section>

  <!-- Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title text-dark" id="newsModalLabel">
            News Title
          </h5>
          <button type="button" class="btn-close text-dark btn-close-white" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="newsModalImage" src="" alt="News Image" class="img-fluid mb-3" />
          <p class="text-dark" id="newsModalDescription">News Description</p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="assets/js/aos-master/dist/aos.js"></script>
  <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="assets/js/constant.js"></script>
  <script src="assets/js/nav.js?v=1.2"></script>
  <script src="./assets/js/tax-calculator.js"></script>
  <script src="assets/js/landing.js"></script>
  <script src="assets/js/landingcms.js"></script>
  <script src="assets/js/news.js"></script>
  <script>
    showActiveNav("news");
  </script>
</body>

</html>
