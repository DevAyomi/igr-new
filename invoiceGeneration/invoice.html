<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayJigawa</title>
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/fontawesome-all.css" />
  <style>
    /* LOADER */

    .loader {
      width: auto !important;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Rotating Dots Loader */
    .rotating-dots {
      position: relative;
      width: 50px;
      height: 50px;
      animation: rotate 1.5s linear infinite;
    }

    .rotating-dots div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #02A75A;
      border-radius: 50%;
    }

    .rotating-dots div:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .rotating-dots div:nth-child(2) {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }

    .rotating-dots div:nth-child(3) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .rotating-dots div:nth-child(4) {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* LOADER ENDED */
    .primary {
      color: #02a75a;
    }

    .invoice-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: linear-gradient(135deg,
          #ccffe8 0%,
          #ffffff 50%,
          #ccffe8 100%);
      border-radius: 15px;
      /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
      position: relative;
      overflow: hidden;
    }

    .invoice-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg,
          rgba(224, 242, 254, 0.1) 0%,
          rgba(255, 255, 255, 0.9) 50%,
          rgba(224, 242, 254, 0.1) 100%);
      pointer-events: none;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      position: relative;
    }

    .amount-box {
      background: #02a75a;
      color: white;
      border-radius: 10px;
      padding: 1rem;
    }

    .signature-line {
      border-top: 1px solid #000;
      width: 200px;
      margin-top: 50px;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    .button {
      background: #02a75a !important;
      color: #fff !important;
      border: 2px solid #02a75a;
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px;
    }

    .outline-btn {
      background: #fff !important;
      color: #02a75a !important;
      border: 2px solid #02a75a;
      padding: 10px 20px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="invoice-container">
    <div class="content-wrapper" id="invoiceContainer">

      <div class="loader">
        <div class="rotating-dots">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>


    </div>
  </div>




  <div class="flex flex-col sm:flex-row-reverse items-center gap-6 justify-center my-10">
    <a href="./payment.html" class="button" id="makePayment">
      Make Payment <i class="fa fa-credit-card"></i>
    </a>

    <button type="button" class="outline-btn" onclick="downloadInvoice('invoiceContainer')">
      Download <i class="fa fa-download"></i>
    </button>

    <button type="button" class="outline-btn" onclick="printInvoice('invoiceContainer')">
      Print Invoice <i class="fa fa-print"></i>
    </button>
    <a href="../index.html" class="button">
      <i class="fa fa-arrow-left"></i> Return to home page
    </a>
  </div>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="../assets/js/constant.js"></script>
  <script src="./assets/js/invoice.js"></script>
</body>

</html>
