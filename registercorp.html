<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayJigawa</title>

    <!-- FAVION ICON -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
  </head>

  <body>
    <header class="flex shadow-none justify-between md:px-10 bg-white py-3">
      <div
        class="container flex justify-between items-center"
        id="theHeader"
      ></div>
    </header>

    <div class="flex min-vh-100 flex-col justify-center">
      <!-- Desktop View (hidden on mobile) -->
      <div
        class="hidden md:flex fixed top-0 left-0 right-0 bg-white shadow-md mt-24 pb-3"
      >
        <div class="container max-w-3xl mx-auto">
          <div class="flex justify-between gap-5">
            <div
              class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-base font-bold">Category</p>
            </div>
            <div
              class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-base font-bold">Your Details</p>
            </div>
            <div
              class="py-2 w-96 bg-white text-dark rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-base font-bold">Get Taxpayer ID</p>
            </div>
            <div
              class="py-2 w-96 bg-white text-dark rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-base font-bold">Verify</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile View (shown only on mobile) -->
      <div
        class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-md mt-24 py-1 z-50"
      >
        <div class="container mx-auto px-4">
          <!-- Scrollable Steps -->
          <div class="scroll-container overflow-x-auto">
            <div class="flex gap-4 min-w-max pb-2">
              <div class="step-indicator">
                <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Category</p>
                </div>
              </div>
              <div class="step-indicator">
                <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Your Details</p>
                </div>
              </div>
              <div class="step-indicator">
                <div class="bg-white text-dark rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Get Taxpayer ID</p>
                </div>
              </div>
              <div class="step-indicator">
                <div class="bg-white text-dark rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Verify</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div
        class="container mx-auto justify-between items-center mt-44 lg:mt-60 flex pb-10"
      >
        <div class="form-section w-full">
          <h4 class="mb-3 text-2xl font-bold text-center text-dark">
            Company Details
          </h4>
          <p class="mb-4 text-center text-dark">Fill in your Company Details</p>

          <form>
            <!-- Personal Information -->
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">Tax Category</label>
                <select class="form-select" id="theTxCateg" required>
                  <option value="Formal">Formal</option>
                  <option value="Informal">Informal</option>
                  <option value="Presumptive Tax">Presumptive Tax</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label required-field"
                  >Name of Organization</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter organization name here"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">Industry</label>
                <select
                  class="form-select enumInput"
                  data-name="industry"
                  required
                >
                  <option value="">Select</option>
                  <option value="Mining">Mining</option>
                  <option value="Commerce">Commerce</option>
                  <option value="Banking">Banking</option>
                  <option value="Agriculture">Agriculture</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Construction">Construction</option>
                  <option value="Government Institution">
                    Government Institution
                  </option>
                  <option value="NGO">NGO</option>
                  <option value="Religious Institutions">
                    Religious Institutions
                  </option>
                  <option value="General Merchandise">
                    General Merchandise
                  </option>
                  <option value="General Contractor">General Contractor</option>
                  <option value="Private Schools">Private Schools</option>
                  <option value="Public Schools">Public Schools</option>
                  <option value="Hospitals">Hospitals</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">No of Employees</label>
                <select
                  class="form-select enumInputB"
                  data-name="staff_quota"
                  required
                >
                  <option value=""></option>
                  <option value="1-9">1-9</option>
                  <option value="10-29">10-29</option>
                  <option value="30-50">30-50</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label required-field"
                  >Value of business/assets in naira</label
                >
                <select
                  class="form-select enumInputB"
                  data-name="value_business"
                  required
                >
                  <option value=""></option>
                  <option value="1 - 500,000">1 - 500,000</option>
                  <option value="500,001 - 999,999">500,001 - 999,999</option>
                  <option value="1,000,000 and above">
                    1,000,000 and above
                  </option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label required-field"
                  >Annual Revenue return in naira</label
                >
                <select
                  class="form-select enumInputB"
                  data-name="annual_revenue"
                  required
                >
                  <option value=""></option>
                  <option value="1-100,000">1-100,000</option>
                  <option value="100,001 - 499,999">100,001 - 499,999</option>
                  <option value="500,000 and above">500,000 and above</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email address"
                  required
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">State*</label>
                <select class="form-select" required id="selectState">
                  <option>Jigawa</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">LGA*</label>
                <select
                  class="form-select"
                  required
                  id="selectLGA"
                  data-name="lga"
                >
                  <option>Dutse</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">Area</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter area here"
                  required
                />
              </div>
              <div class="col-md-8">
                <label class="form-label required-field">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter address here"
                />
              </div>
            </div>

            <!-- Business Information -->
            <hr class="p-[3px] text-[#0093df]" />
            <p class="my-3 text-2xl text-dark font-bold text-center">
              Company Representative
            </p>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">First name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter first name here"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter last name here"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">Other name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter other name here"
                />
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">Phone number</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Enter phone number here"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email address"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">Position</label>
                <select
                  class="form-select enumInput2"
                  data-name="rep_position"
                  required
                >
                  <option value="1">CEO</option>
                  <option value="2">Director</option>
                  <option value="3">MD</option>
                  <option value="4">Board Chairman</option>
                  <option value="5">Other please specify</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">ID Type</label>
                <select
                  class="form-select enumInput2"
                  data-name="rep_idtype"
                  required
                >
                  <option>--Select--</option>
                  <option value="bvn">BVN</option>
                  <option value="nin">National identification Card</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">ID Number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Input ID number"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label required-field">State</label>
                <select class="form-select" required id="repSelectState">
                  <option disabled>--Select State--</option>
                  <option value="Abia">Abia</option>
                  <option value="Adamawa">Adamawa</option>
                  <option value="Akwa Ibom">Akwa Ibom</option>
                  <option value="Anambra">Anambra</option>
                  <option value="Bauchi">Bauchi</option>
                  <option value="Bayelsa">Bayelsa</option>
                  <option value="Benue">Benue</option>
                  <option value="Borno">Borno</option>
                  <option value="Cross River">Cross River</option>
                  <option value="Delta">Delta</option>
                  <option value="Ebonyi">Ebonyi</option>
                  <option value="Edo">Edo</option>
                  <option value="Ekiti">Ekiti</option>
                  <option value="Enugu">Enugu</option>
                  <option value="FCT">Federal Capital Territory</option>
                  <option value="Gombe">Gombe</option>
                  <option value="Imo">Imo</option>
                  <option value="Jigawa" selected>Jigawa</option>
                  <option value="Kaduna">Kaduna</option>
                  <option value="Kano">Kano</option>
                  <option value="Katsina">Katsina</option>
                  <option value="Kebbi">Kebbi</option>
                  <option value="Kogi">Kogi</option>
                  <option value="Kwara">Kwara</option>
                  <option value="Lagos">Lagos</option>
                  <option value="Nasarawa">Nasarawa</option>
                  <option value="Niger">Niger</option>
                  <option value="Ogun">Ogun</option>
                  <option value="Ondo">Ondo</option>
                  <option value="Osun">Osun</option>
                  <option value="Oyo">Oyo</option>
                  <option value="Plateau">Plateau</option>
                  <option value="Rivers">Rivers</option>
                  <option value="Sokoto">Sokoto</option>
                  <option value="Taraba">Taraba</option>
                  <option value="Yobe">Yobe</option>
                  <option value="Zamfara">Zamfara</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label class="form-label required-field">LGA</label>
                <select class="form-select" required id="repSelectLGA"></select>
              </div>
              <div class="col-md-8">
                <label class="form-label required-field">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter address here"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Proceed Button -->
      <div class="text-center bg-white show-shadow py-3">
        <a
          href="getpayerid.html"
          class="button bgPrimary submitBtn rounded-md"
          onclick="continueReg()"
        >
          Register and get Taxpayer ID â†’
        </a>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/aos-master/dist/aos.js"></script>
    <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
