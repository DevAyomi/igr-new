<head>

  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
  <link rel="icon" type="image/png" href="./assets/img/logo.png" />
  <title>Paykano</title>

  <meta name="keywords" content="kano IGR" />
  <meta name="description" content="kano Tax Collector" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/argon-dashboard.min.css?v=2.0.4" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
</head>

<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>

  <aside
    class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
    id="sidenav-main" style="background-color: white">
    <!-- CONTENT COMING FROM NAV.JS -->
  </aside>

  <main class="main-content h-100">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <!-- CONTENT COMING FROM NAV.JS -->
        <div id="breadcrumb-container"></div>
        <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto">
          <a href="javascript:;" class="nav-link text-body p-0">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2">
          <ul class="navbar-nav justify-content-end ms-auto">
            <li class="nav-item d-flex align-items-center" id="profileImage">
              <!-- CONTENT COMING FROM NAV.JS -->
            </li>
            <li class="nav-item d-xl-none ps-3 pe-0 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-lg-5 mt-sm-3">
      <div class="mx-lg-4 position-relative">
        <div class="container-fluid py-4">
          <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
              <div class="row">
                <div class="col-lg-6">
                  <div class="">
                    <button class="flex p-0 btn btn-link text-white items-center gap-2" onclick="history.go(-1)">
                      <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
                      <span>Go back</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="card" id="bulkCreateModal">
                <div class="card-body">
                  <div class="">
                    <div class="d-flex justify-content-between">
                      <h4 class="fw-bold">Add employee</h4>

                      <div class="flex gap-3">
                        <a href="" id="singleLinking" class="btn btn-primary">Single Linking</a>
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Upload Your File</label>
                      <input type="file" class="form-control" id="csv-file" accept=".csv" />
                    </div>
                  </div>
                </div>
                <div class="card-footer justify-content-between flex-wrap d-flex">
                  <a href="../assets/paye_staff_template.csv" class="btn btn-outline-primary" download>Download
                    Template</a>

                  <button class="btn btn-primary" id="submitBulkCreate">
                    Upload List
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer pt-3" id="footer">
          <!-- CONTENT COMING FROM NAV.JS -->
        </footer>
      </div>
    </div>
  </main>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
          <div id="errorList" class="list-group"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/choices.min.js"></script>
  <script src="./assets/js/plugins/chartjs.min.js"></script>
  <script src="./assets/js/plugins/datatables.js"></script>
  <script>
    $("#openUpload").on("click", function (e) {
      document.querySelector("#profile_picIn").click();
    });
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {
        damping: "0.5",
      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/constant.js"></script>
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/argon-dashboard.min.js"></script>
  <script src="./assets/js/add-staff.js"></script>
  <script>
    showActiveNav("dashboard-nav");
    showBreadCrumb("Add Employee");
  </script>
</body>

</html>
