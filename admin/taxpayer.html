  <div class="modal fade" id="editTaxpayerModel" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterInvoiceModalLabel3">Update Taxpayer</h5>
          <button type="button" class="btn-close d-flex justify-content-center" data-bs-dismiss="modal"
            aria-label="Close">
            <iconify-icon icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="taxpayerId" />
          <div action="form-group">
            <label for="tinStatus" class="text-center">TIN Status</label>
            <select name="" id="tinStatus" class="form-select">
              <option selected>Select status</option>
              <option value="issued">Verified</option>
              <option value="pending">Unverified</option>
            </select>
            <small class="text-center mt-4">
              Update the status of the payer Tax Identification Number.
            </small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" id="editTaxpayerSubmitBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="filterInvoiceModal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterInvoiceModalLabel3">Filter</h5>
          <button type="button" class="btn-close d-flex text-dark justify-content-center" data-bs-dismiss="modal"
            aria-label="Close">
            <iconify-icon icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body" id="filterDropdown">
          <div class="row">
            <div class="col">
              <div class="control-group form-group">
                <label for="tax_number">Tax Number</label>
                <input type="text" id="tax_number" class="form-control" placeholder="Enter tax_number" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="control-group form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                  <option value="">Select Category...</option>
                  <option value="individual">Individual</option>
                  <option value="corporate">Corporate</option>
                  <option value="state">State</option>
                  <option value="federal">Federal</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="control-group form-group">
                <label for="type">Registeration Type</label>
                <select id="type" class="form-control">
                  <option value="">Select type...</option>
                  <option value="normal">Normal</option>
                  <option value="enumerator">Enumerated</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="clearFilter" class="btn btn-primary">
            Clear filter
          </button>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="applyFilter" class="btn btn-primary">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
