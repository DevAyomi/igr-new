<body class="g-sidenav-show bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>

  <aside
    class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
    id="sidenav-main" style="background-color: white">
    <!-- CONTENT COMING FROM NAV.JS -->
  </aside>

  <main class="main-content h-100">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <!-- CONTENT COMING FROM NAV.JS -->
        <div id="breadcrumb-container"></div>
        <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto">
          <a href="javascript:;" class="nav-link text-body p-0">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2">
          <ul class="navbar-nav justify-content-end ms-auto">
            <li class="nav-item d-flex align-items-center" id="profileImage">
              <!-- CONTENT COMING FROM NAV.JS -->
            </li>
            <li class="nav-item d-xl-none ps-3 pe-0 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                  <i class="sidenav-toggler-line bg-white"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-lg-5 mt-sm-3">
      <div class="position-relative">
        <div class="container-fluid py-4">
          <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
              <div class="">
                <button class="d-flex p-0 btn btn-link text-white align-items-center gap-x-2" onclick="history.go(-1)">
                  <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
                  <span>Go back</span>
                </button>
              </div>
              <div class="card">
                <div class="card-header">
                  <div class="text-center">
                    <div class="">
                      <img src="./assets/img/user.png" alt="Agent" class="rounded-full" width="90" id="agentPhoto" />
                    </div>
                    <div class="">
                      <h3 class="" id="agentFullName">-</h3>
                      <p class="small">
                        Agent ID: <span id="agentId">-</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="nav-wrapper position-relative end-0">
                    <ul class="nav nav-pills nav-fill p-1" role="tablist">
                      <li class="nav-item" role="presentation">
                        <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center active"
                          data-bs-toggle="pill" data-bs-target="#pills-home" href="javascript:;" role="tab"
                          aria-selected="true">
                          <i class="fa fa-user"></i>
                          <span class="ms-2">User Information</span>
                        </a>
                      </li>
                      <!-- <li class="nav-item" role="presentation">
                          <a
                            class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center"
                            data-bs-toggle="tab"
                            data-bs-target="#pills-basic"
                            href="javascript:;"
                            role="tab"
                            aria-selected="false"
                            tabindex="-1"
                          >
                            <i class="fa fa-lock"></i>
                            <span class="ms-2">Change Password</span>
                          </a>
                        </li> -->
                    </ul>
                  </div>

                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                      aria-labelledby="pills-home-tab">
                      <div class="mt-4">
                        <div class="form-group">
                          <label class="">Your Photo</label>
                          <input type="file" id="photo" name="photo" class="form-control" />
                          <small>This will be displayed on your profile</small>
                        </div>

                        <form action="">
                          <div class="row">
                            <div class="col-lg-6 col-sm-12">
                              <label for="defaultSelect" class="form-label">Name Of User
                                <span class="text-danger">*</span></label>
                              <input required type="text" class="form-control" placeholder="Enter full name"
                                id="agentName" />
                            </div>
                            <div class="col-lg-6 col-sm-12">
                              <label for="defaultSelect" class="form-label">Email Address
                                <span class="text-danger">*</span></label>
                              <input required type="email" class="form-control" data-name="email" id="agentEmail"
                                placeholder="Email address" />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-lg-6 col-sm-12">
                              <label for="defaultSelect" class="form-label">Phone Number
                                <span class="text-danger">*</span></label>
                              <input required type="number" class="form-control" placeholder="Phone" id="agentPhone" />
                            </div>
                            <div class="form-group col-lg-6 col-sm-12">
                              <label for="repSelectState" class="form-label">State</label>
                              <select class="form-select" id="repSelectState" required>
                                <option value="Jigawa">Jigawa</option>
                              </select>
                            </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-lg-6 col-sm-12">
                              <label for="repSelectLGA" class="form-label">Local Government Area</label>
                              <select class="form-select" id="repSelectLGA" required>
                                <option selected disabled>Select LGA</option>
                              </select>
                            </div>
                            <div class="col-lg-6 col-sm-12">
                              <label for="defaultSelect" class="form-label">Address<span
                                  class="text-danger">*</span></label>
                              <input required type="text" class="form-control" placeholder="Enter address"
                                id="agentAddress" />
                            </div>
                          </div>
                          <button class="btn btn-primary mt-4 float-end d-none" id="saveChangesEnum">
                            Save Changes
                          </button>
                        </form>
                      </div>
                    </div>

                    <div class="tab-pane fade" id="pills-basic" role="tabpanel" aria-labelledby="pills-basic-tab">
                      <div class="mt-4">
                        <label class="form-label">Current Password</label>
                        <div class="form-group">
                          <input class="form-control" type="password" placeholder="Current password" />
                        </div>
                        <label class="form-label">New Password</label>
                        <div class="form-group">
                          <input class="form-control" type="password" placeholder="New password" />
                        </div>
                        <label class="form-label">Confirm New Password</label>
                        <div class="form-group">
                          <input class="form-control" type="password" placeholder="Confirm password" />
                        </div>
                        <h5 class="mt-5">Password Requirements</h5>
                        <p class="text-muted mb-2">
                          Please follow this guide for a strong password:
                        </p>
                        <ul class="text-muted ps-4 mb-0 float-start">
                          <li>
                            <span class="text-sm">One special characters</span>
                          </li>
                          <li>
                            <span class="text-sm">Min 6 characters</span>
                          </li>
                          <li>
                            <span class="text-sm">One number (2 are recommended)</span>
                          </li>
                          <li>
                            <span class="text-sm">Change it often</span>
                          </li>
                        </ul>
                        <button class="btn btn-primary float-end mt-6 mb-0">
                          Update Password
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer pt-3" id="footer">
          <!-- CONTENT COMING FROM NAV.JS -->
        </footer>
      </div>
    </div>
  </main>
