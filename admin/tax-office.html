  <main class="main-content h-100">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">

    <div class="container-fluid mt-lg-5 mt-sm-3">
      <div class="position-relative">
        <div class="container-fluid py-4">
          <div class="row">
            <div class="col-lg-4">
              <h3 class="text-white">Tax Offices</h3>
            </div>
            <div class="col-lg-8 col-sm-12 d-flex flex-wrap ms-auto" id="mda-actions">
              <div class="ms-auto filterBtn">
                <a href="javascript:;" class="btn btn-icon btn-primary" data-bs-toggle="modal"
                  data-bs-target="#filterTaxOfficeModal">
                  <span class="btn-inner--text">Filter</span>
                  <span class="btn-inner--icon"><i class="fa fa-filter"></i></span>
                </a>
              </div>
              <div class="createMdaBtn">
                <a href="#" class="btn btn-icon btn-primary ms-3" data-bs-toggle="modal"
                  data-bs-target="#createTaxOfficeModal">
                  <span class="btn-inner--text">Create New Office</span>
                  <span class="btn-inner--icon"><i class="fa fa-plus text-sm ms-2"></i></span>
                </a>
              </div>
              <div class="ms-3 downloadBtn">
                <button class="btn btn-outline-primary bg-white" type="button" onclick="exportData()">
                  Download List<i class="fas fa-cloud-download-alt ms-2"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table" id="tax-office-datatable">
                    <thead>
                      <tr>
                        <th>S/N</th>
                        <th>Office Name</th>
                        <th>Office Code</th>
                        <th>Location</th>
                        <th>Contact Phone</th>
                        <th>Contact Email</th>
                        <th>Region</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <footer class="footer pt-3" id="footer">
        <!-- CONTENT COMING FROM NAV.JS -->
      </footer>
    </div>
    </div>
  </main>

  <div class="modal fade" id="bulkCreateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    role="dialog" aria-labelledby="bulkCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bulkCreateModalLabel">
            Bulk Create MDA
          </h5>
          <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
            <iconify-icon class="text-lg" icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Upload Your File</label>
            <input type="file" class="form-control" id="csv-file" accept=".csv" />
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <a href="../assets/mdatemplate.csv" class="btn btn-primary" download>Download Template</a>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="submitBulkCreate" class="btn btn-primary">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
          <div id="errorList" class="list-group"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="createTaxOfficeModal" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="createTaxOfficeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createTaxOfficeModalLabel">Create New Tax Office</h5>
          <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
            <iconify-icon class="text-lg" icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col form-group mb-3">
              <label for="office_name" class="form-label">Office Name</label>
              <input type="text" class="form-control" placeholder="Enter office name" id="office_name" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="office_code" class="form-label">Office Code</label>
              <input type="text" class="form-control" placeholder="Enter office code" id="office_code" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" placeholder="Enter location" id="location" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="contact_phone" class="form-label">Contact Phone</label>
              <input type="text" class="form-control" placeholder="Enter contact phone" id="contact_phone" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="contact_email" class="form-label">Contact Email</label>
              <input type="email" class="form-control" placeholder="Enter contact email" id="contact_email" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="region" class="form-label">Region</label>
              <select id="region" class="form-select">
                <option value="">Select region</option>
                <option value="South West">South West</option>
                <option value="South East">South East</option>
                <option value="South South">South South</option>
                <option value="North West">North West</option>
                <option value="North East">North East</option>
                <option value="North Central">North Central</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="createTaxOfficeBtn" class="btn btn-primary">Create Tax Office</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Tax Office Modal -->
  <div class="modal fade" id="editTaxOfficeModal" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="editTaxOfficeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTaxOfficeModalLabel">Edit Tax Office</h5>
          <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
            <iconify-icon class="text-lg" icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit_office_id" />
          <div class="row">
            <div class="col form-group mb-3">
              <label for="edit_office_name" class="form-label">Office Name</label>
              <input type="text" class="form-control" placeholder="Enter office name" id="edit_office_name" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="edit_office_code" class="form-label">Office Code</label>
              <input type="text" class="form-control" placeholder="Enter office code" id="edit_office_code" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="edit_location" class="form-label">Location</label>
              <input type="text" class="form-control" placeholder="Enter location" id="edit_location" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="edit_contact_phone" class="form-label">Contact Phone</label>
              <input type="text" class="form-control" placeholder="Enter contact phone" id="edit_contact_phone" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="edit_contact_email" class="form-label">Contact Email</label>
              <input type="email" class="form-control" placeholder="Enter contact email" id="edit_contact_email" />
            </div>
          </div>
          <div class="row">
            <div class="col form-group mb-3">
              <label for="edit_region" class="form-label">Region</label>
              <select id="edit_region" class="form-select">
                <option value="">Select region</option>
                <option value="South West">South West</option>
                <option value="South East">South East</option>
                <option value="South South">South South</option>
                <option value="North West">North West</option>
                <option value="North East">North East</option>
                <option value="North Central">North Central</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="editTaxOfficeBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="filterTaxOfficeModal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterTaxOfficeModalLabel3">Filter</h5>
          <button type="button" class="btn-close d-flex text-dark justify-content-center" data-bs-dismiss="modal"
            aria-label="Close">
            <iconify-icon icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body" id="filterDropdown">
          <div class="form-group">
            <label for="office_name_filter">Office Name:</label>
            <input type="text" id="office_name_filter" class="form-control" placeholder="Enter office name" />
          </div>
          <div class="form-group">
            <label for="office_code_filter">Office Code:</label>
            <input type="text" id="office_code_filter" class="form-control" placeholder="Enter office code" />
          </div>
          <div class="form-group">
            <label for="region_filter">Region:</label>
            <select id="region_filter" class="form-control">
              <option value="">Select region</option>
              <option value="South West">South West</option>
              <option value="South East">South East</option>
              <option value="South South">South South</option>
              <option value="North West">North West</option>
              <option value="North East">North East</option>
              <option value="North Central">North Central</option>
            </select>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="clearFilter" class="btn btn-primary">
            Clear filter
          </button>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="applyFilter" class="btn btn-primary">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
