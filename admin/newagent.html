    <main class="main-content h-100">
       <nav
        class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"

          <div
            class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto"
          >
            <a href="javascript:;" class="nav-link text-body p-0">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line bg-white"></i>

                    >
                        <a
                        href="javascript:;"

            </div>
        </div>

      <div class="container-fluid mt-6">
        <div class="mx-4 position-relative">
          <div class="container-fluid py-4">
            
            <div class="row">
                <div class="col-lg-8 mx-auto">
                  <div class="card">
                    <div class="card-body">
                        <div class="">
                            <button class="flex p-0 btn btn-link items-center gap-2" onclick="history.go(-1)">
                              <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
                              <span>Go back</span>
                            </button>
                          </div>
                        <h4 class="">Create new Agent</h4>

                        <form action="">
                            <div class="row">
                              <div class="col mb-3">
                                <label for="defaultSelect" class="form-label">Name of User <span
                                    class="text-[red]">*</span></label>
                                <input required type="text" class="form-control userInputs" data-name="fullname"
                                  placeholder="Enter Full Name.." />
                              </div>
                              <div class="col mb-3">
                                <label for="defaultSelect" class="form-label">Email Address <span
                                    class="text-[red]">*</span></label>
                                <input required type="email" class="form-control userInputs" data-name="email" id="email"
                                  placeholder="Email address" />
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mb-3">
                                <label for="defaultSelect" class="form-label">Phone Number <span
                                    class="text-[red]">*</span></label>
                                <input required type="number" class="form-control userInputs" data-name="phone"
                                  placeholder="Phone Number" />
                              </div>
                              <div class="col mb-3">
                                <label>State</label>
                                <select class="form-select mt-1 userInputs" id="STATES" data-name="state" required>
                                  <option value="Jigawa">Jigawa</option>
                                </select>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col mb-3">
                                <label>Local Govt</label>
                                <select class="form-select mt-1 userInputs" id="LGAs" data-name="lga" required>
                                  <option selected disabled>--Select LGA--</option>
                                </select>
                              </div>
                              <div class="col mb-3">
                                <label for="defaultSelect" class="form-label">Address<span class="text-[red]">*</span></label>
                                <input required type="text" class="form-control userInputs" data-name="address"
                                  placeholder="Address" />
                              </div>
                            </div>
                            <div class="flex justify-center mt-4">
                              <button type="button" class="btn btn-primary" onclick="continueReg()">Create User</button>
                            </div>
      
      
                          </form>
      
                    </div>
                  </div>
                </div>
              </div>
    
      
            

          <footer class="footer pt-3" id="footer">
            <!-- CONTENT COMING FROM NAV.JS -->
          </footer>
        </div>
      </div>
