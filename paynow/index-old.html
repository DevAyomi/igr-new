<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PayJigawa</title>

  <!-- FAVION ICON -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/animate.min.css" />
  <link rel="stylesheet" href="assets/css/fontawesome-all.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="assets/css/colors/switch.css" />
  <!-- Color Alternatives -->
  <link href="assets/css/colors/color-2.css" rel="alternate stylesheet" type="text/css" title="color-2" />
  <link href="assets/css/colors/color-3.css" rel="alternate stylesheet" type="text/css" title="color-3" />
  <link href="assets/css/colors/color-4.css" rel="alternate stylesheet" type="text/css" title="color-4" />
  <link href="assets/css/colors/color-5.css" rel="alternate stylesheet" type="text/css" title="color-5" />
  <style>
    .title {
      color: #02a75a;
    }

    .select2-container--default.select2-container--focus .select2-selection--multiple {
      border: solid #02a75a 1px;
      outline: 0;
      padding-left: 20px;
      -webkit-appearance: none;
      border: 3px solid #02a75a;
    }

    .select2-container--default .select2-selection--multiple {
      background-color: white;
      border-radius: 4px;
      cursor: text;
      padding-bottom: 5px;
      padding-right: 5px;
      position: relative;
      height: 50px;
      padding-left: 20px;
      -webkit-appearance: none;
      border: 3px solid #02a75a;
    }

    /* Container for Success Message */
    .success-container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    /* Success Icon */
    .success-icon {
      font-size: 50px;
      color: #4caf50;
      margin-bottom: 20px;
    }

    /* Title */
    .success-box h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Success Message */
    .success-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Invoice Details */
    .invoice-details {
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: left;
      margin: 20px 0;
    }

    .invoice-details h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .invoice-details p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    /* Button Group */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    /* Buttons */
    .button {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      cursor: pointer;
    }

    .download-button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      transition: background-color 0.3s;
    }

    .download-button:hover {
      background-color: #45a049;
    }

    .secondary-button {
      background-color: #ddd;
      color: #333;
      border: none;
      transition: background-color 0.3s;
    }

    .secondary-button:hover {
      background-color: #ccc;
    }

    @media(max-width:1199px) {
      .wizard-title {
        margin-top: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper wizard d-flex clearfix multisteps-form position-relative">
    <div class="steps order-2 position-relative w-25">
      <div class="multisteps-form__progress">
        <span class="multisteps-form__progress-btn js-active" title="Customer Validation"><i
            class="fa fa-file-alt"></i><span>Invoice Number</span></span>
        <span class="multisteps-form__progress-btn" title="Status"><i class="fa fa-check"></i><span>Status</span></span>
      </div>
    </div>
    <form class="multisteps-form__form w-75 order-1" action="#" id="wizard">

      <div style="position: absolute;">
        <a href="../index.html" class="d-flex gap-1 align-items-center m-4">
          <div class="flex items-center">
            <img src="../assets/img/img/jigawa.png" style="width: 60px;" />
          </div>
          <p class="text-black fontBold" style="font-size: 20px; color: #000; font-weight: bold;">PayJigawa
          </p>
        </a>
      </div>

      <div class="form-area position-relative">
        <!-- div 1 -->

        <div class="multisteps-form__panel js-active" data-animation="slideHorz">
          <div class="wizard-forms">
            <div class="inner pb-100 clearfix">
              <div class="wizard-title">
                <h4 class="title">Pay Now</h4>
              </div>
              <div class="wizard-note-subject wizard-form-field pb-100">
                <div class="wizard-form-input">
                  <label for="invoice_number">Invoice number</label><br />
                  <input type="text" name="invoice_number" placeholder="Enter Your Invoice Number"
                    id="invoice_number" />
                </div>
                <div class="wizard-form-input mt-60" style="margin: 20%"></div>
              </div>
            </div>
            <div class="actions">
              <ul>
                <li>
                  <span onclick="verifyInvoice()" id="verifyInvoice" title="VERIFIY">SUBMIT <i
                      class="fa fa-arrow-right"></i></span>
                </li>

                <li><span class="js-btn-next d-none" id="submitter"></span></li>
                <div id="msg_box"></div>
              </ul>
            </div>
          </div>
        </div>

        <!-- div 2 -->
        <div class="multisteps-form__panel" data-animation="slideHorz">
          <div class="wizard-forms">
            <div class="inner pb-100 clearfix">
              <div class="wizard-title">
                <h4 class="title">Pay Now</h4>
              </div>

              <div class="wizard-form-field mb-85">
                <div class="success-container">
                  <div class="success-box">
                    <div class="success-icon">
                      <img src="../assets/img/notPaid.svg" alt="Status" id="imgPay" />
                    </div>
                    <h1 id="textPay">This invoice has not been paid</h1>
                  </div>
                </div>
              </div>

              <div class="wizard-form-input mt-60" style="margin: 20%"></div>
            </div>

            <div class="actions">
              <ul>
                <li>
                  <span class="js-btn-prev" title="BACK"><i class="fa fa-arrow-left"></i> BACK
                  </span>
                </li>
                <li>
                  <a href="../invoiceGeneration/invoice.html" id="urlPay">
                    <span class="js-btn-next" title="Pay Now"><span id="paynowText">Pay Now</span> <i class="fa fa-arrow-right"></i>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/switch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="../assets/js/constant.js"></script>
  <script src="assets/js/paynow.js"></script>
</body>

</html>
