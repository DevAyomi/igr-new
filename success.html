<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayJigawa</title>

    <!-- FAVION ICON -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/js/aos-master/dist/aos.css" />
  </head>

  <body>
    <header class="flex shadow-none justify-between md:px-10 bg-white py-3">
      <div
        class="container flex justify-between items-center"
        id="theHeader"
      ></div>
    </header>

    <div class="flex min-vh-100 position-relative flex-col justify-center">
      <!-- Desktop View (hidden on mobile) -->
      <div
        class="hidden md:flex fixed top-0 left-0 right-0 bg-white shadow-md mt-28 pb-3"
      >
        <div class="container max-w-3xl mx-auto">
          <div class="flex justify-between gap-10">
            <div
              class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-lg font-bold">Category</p>
            </div>
            <div
              class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-lg font-bold">Your Details</p>
            </div>
            <div
              class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-lg font-bold">Get Taxpayer ID</p>
            </div>
            <div
              class="py-2 w-96 bgPrimary text-white rounded-lg flex flex-col items-center justify-center text-center"
            >
              <p class="text-lg font-bold">Verify</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile View (shown only on mobile) -->
      <div
        class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-md mt-28 pb-1 z-50"
      >
        <div class="container mx-auto px-4">
          <!-- Scrollable Steps -->
          <div class="scroll-container overflow-x-auto">
            <div class="flex gap-4 min-w-max pb-2">
              <div class="step-indicator">
                <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Category</p>
                </div>
              </div>
              <div class="step-indicator">
                <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Your Details</p>
                </div>
              </div>
              <div class="step-indicator">
                <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Get Taxpayer ID</p>
                </div>
              </div>
              <div class="step-indicator">
                <div class="bgPrimary text-white rounded-lg p-2 min-w-[100px]">
                  <p class="font-bold text-sm">Verify</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div
        class="container mx-auto justify-center items-center flex flex-col py-10"
      >
        <i class="far fa-check-circle text-[100px] text-green-600 mb-4"></i>
        <h4 class="mb-3 text-2xl font-bold text-center text-dark">
          Verification Successful
        </h4>
        <p class="mb-4 text-center text-dark">
          Login to your account now to enjoy the platform fully
        </p>
      </div>

      <!-- Proceed Button -->
      <div
        class="text-center bg-white show-shadow absolute bottom-0 py-3 left-0 right-0"
      >
        <button
          class="button bgPrimary submitBtn rounded-md"
          onclick="goPage('signin.html')"
        >
          Login â†’
        </button>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="assets/js/aos-master/dist/aos.js"></script>
    <script src="assets/js/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
