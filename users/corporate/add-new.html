<body class="g-sidenav-show bg-gray-100">

  <aside

              <i class="sidenav-toggler-line bg-white"></i>

              <i class="sidenav-toggler-line bg-white"></i>
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2">

            </li>
            <li class="nav-item d-xl-none ps-3 pe-0 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>

                  <i class="sidenav-toggler-line bg-white"></i>
                </div>

            </li>
          </ul>
        </div>
      </div>

    <div style="margin-left: 15px">
      <a onclick="history.go(-1)" class="font-bold d-flex align-items-center gap-1 text-white cursor-pointer">
        <iconify-icon icon="ion:arrow-back-outline"></iconify-icon>
        <span>Go Back</span>
      </a>

      <h3 class="text-white">
        Add Employee for <span id="business-name"></span>
      </h3>
    </div>
    <!-- End Navbar -->

    <div class="container-fluid">
      <section class="w-full main_section mt-6">
        <div>
          <a onclick="history.go(-1)" class="font-bold">
            <p style="margin-left: 10px; color: white; cursor: pointer">
              Go Back
            </p>
          </a>
        </div>

        <div class="card p-4 mt-2">
          <div class="flex justify-between">
            <div class="d-flex gap-3">
              <a href="#singleLinking" data-bs-toggle="modal" class="btn btn-secondary">Single Linking</a>

              <button class="btn btn-primary">Download Template</button>
            </div>
          </div>

          <form class="mt-4">
            <p>Upload Excel template</p>

            <div class="form-group flex items-center gap-4">
              <input class="form-control" type="file" />
              <button class="btn btn-secondary mt-3">Upload List</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!--   Core JS Files   -->

    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {

      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);

  </script>
