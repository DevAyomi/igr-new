    <!-- CONTENT COMING FROM NAV.JS -->

  <main class="main-content">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <!-- CONTENT COMING FROM NAV.JS -->

        <div class="sidenav-toggler sidenav-toggler-inner d-xl-block d-none me-auto">
          <a href="javascript:;" class="nav-link text-body p-0">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
              <i class="sidenav-toggler-line bg-white"></i>
            </div>

        </div>
        <div class="collapse navbar-collapse me-md-0 me-sm-4 mt-sm-0 mt-2">
          <ul class="navbar-nav justify-content-end ms-auto">
            <li class="nav-item d-flex align-items-center" id="profileImage">
              <!-- CONTENT COMING FROM NAV.JS -->
            </li>
            <li class="nav-item d-xl-none ps-3 pe-0 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line bg-white"></i>

                  <i class="sidenav-toggler-line bg-white"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-lg-5 mt-sm-3">
      <div class="mx-lg-4 position-relative">
        <div class="container-fluid py-4">
          <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
              <div class="row">
                <div class="col-lg-6">
                  <div class="">
                    <button class="flex p-0 btn btn-link text-white items-center gap-2" onclick="history.go(-1)">
                      <iconify-icon icon="eva:arrow-back-outline"></iconify-icon>
                      <span>Go back</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h4 class="fw-bold">Edit Employee</h4>
                  <p class="mt-2 mb-4">Basic Information</p>

                  <div id="loadingIndicator" class="text-center">
                    <div class="loader">
                      <div class="rotating-dots">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                    </div>
                    <span>Loading...</span>
                  </div>

                  <div id="formContainer">
                    <div class="row md:flex-row flex-col">
                      <div class="form-group col-sm-6 col-sm-6">
                        <label for="">Full Name*</label>
                        <input type="text" name="fullname" class="form-control" required />
                      </div>
                      <div class="form-group col-sm-6 col-sm-6">
                        <label for="">Email*</label>
                        <input type="email" name="email" class="form-control" required />
                      </div>
                    </div>

                    <div class="row md:flex-row flex-col mb-0">
                      <div class="form-group col-sm-6 col-sm-6">
                        <label for="">Phone*</label>
                        <input type="tel" name="phone" class="form-control numInput" required />
                      </div>
                      <div class="form-group col-sm-6 col-sm-6">
                        <label for="">Employee Tax Number</label>
                        <input type="text" name="employee_taxnumber" class="form-control numInput" />
                      </div>
                    </div>

                    <div class="row md:flex-row flex-col mb-0">
                      <div class="form-group col-sm-6 col-sm-6">
                        <label for="">Basic Salary*</label>
                        <input type="text" name="basic_salary" class="form-control numInput" required />
                      </div>
                      <div class="form-group col-sm-6">
                        <label for="">Housing*</label>
                        <input type="text" name="housing" class="form-control numInput" required />
                      </div>

                      <div class="row mb-0">
                        <div class="form-group col-sm-6">
                          <label for="">Transport*</label>
                          <input type="text" name="transport" class="form-control numInput" required />
                        </div>

                        <div class="form-group col-sm-6">
                          <label for="">Utility*</label>
                          <input type="text" name="utility" class="form-control numInput" required />
                        </div>

                        <div class="row mb-0">
                          <div class="form-group col-sm-6">
                            <label for="">Medical*</label>
                            <input type="text" name="medical" class="form-control numInput" required />
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="">Entertainment*</label>
                            <input type="text" name="entertainment" class="form-control numInput" required />
                          </div>


                          <div class="form-group col-sm-6">
                            <label for="">Leave</label>
                            <input type="text" name="leaves" class="form-control numInput" />
                          </div>
                        </div>

                        <div class="ms-auto">
                          <button class="btn btn-primary mb-0" type="button" title="Submit" id="editStaffBtn">
                            Submit
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <footer class="footer pt-3" id="footer">
              <!-- CONTENT COMING FROM NAV.JS -->
            </footer>
          </div>
        </div>
  </main>

  <script src="./assets/js/plugins/datatables.js"></script>
  <script src="./assets/js/plugins/multistep-form.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $("#openUpload").on("click", function (e) {
      document.querySelector("#profile_picIn").click();
    });
    var win = navigator.platform.indexOf("Win") > -1;
    if (win && document.querySelector("#sidenav-scrollbar")) {
      var options = {
        damping: "0.5",
      };
      Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
    }
  </script>
