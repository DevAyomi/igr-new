  <div class="modal fade" id="filterInvoiceModal" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title" id="filterInvoiceModalLabel3">Filter</h5>
          <button type="button" class="btn-close d-flex text-dark justify-content-center" data-bs-dismiss="modal"
            aria-label="Close">
            <iconify-icon icon="ph:x-thin"></iconify-icon>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="control-group form-group">
                <label for="mda">MDA</label>
                <select id="mda" required class="demo-default" placeholder="Select a mda..." name="mda">
                  <!-- Options will be dynamically populated -->
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="control-group form-group">
                <label for="revenueHead">Revenue Head</label>
                <select id="revenueHead" required class="demo-default" placeholder="Select a revenue..."
                  name="revenueHead">
                </select>
              </div>
            </div>
            <div class="col">
              <label for="paymentStatus" class="form-label">Payment Status</label>
              <select id="paymentStatus" class="form-select">
                <option value="">All</option>
                <option value="paid">Paid</option>
                <option value="unpaid">Un-paid</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="control-group form-group">
                <label for="taxNumber" class="form-label">Tax Number</label>
                <input class="form-control" type="text" value="" id="taxNumber">
              </div>
            </div>
          </div>
          <hr class="bg-dark h-1" />
          <div class="row">
            <label for="" class="">Date Range</label>
            <div class="col">
              <label for="fromInput" class="form-label">From</label>
              <input class="form-control" type="date" value="" id="fromInput">
            </div>
            <div class="col">
              <label for="toInput" class="form-label">To</label>
              <input class="form-control" type="date" value="" id="toInput">
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" id="clearFilter" class="btn btn-primary">Clear filter</button>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="applyFilter" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </div>
    </div>
